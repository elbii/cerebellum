<!doctype html>
<html lang='en-us'>
  <head>
    <title>Books</title>

    <link rel='stylesheet' href='bootstrap.css' />
    <link rel='stylesheet' href='bootstrap-responsive.css' />

    <script type='text/html' id='navbar'>
      <div class='navbar-inner'>
        <a class='brand' href='#'>Books</a>
        <ul class='nav pull-right'>
          <% if (window.user) { %>
            <li><a href='#'>Hello, <%= window.user.email %></a></li>
            <li><a href='#'>Sign out</a></li>
          <% } else { %>
            <li>
              <form action='#' class='form form-inline'>
                <input type='email' placeholder='email'>
                <input type='password' placeholder='password'>
                <button type='submit' class='btn'>Sign In</button>
              </form>
            </li>
            <li><%= this.error %></li>
          <% } %>
        </ul>
      </div>
      <hr>
    </script>

    <script type='text/html' id='landing'>
      <h1>Landing page</h1>
      <p>Here is some cool, catchy stuff</p>
    </script>

    <script type='text/html' id='list'>
      <p>Books:</p>
      <ul>
        <% window.user.books.forEach(function (book) { %>
          <li><%= book.get('title') %></li>
        <% }) %>
      </ul>
    </script>

    <script type='text/html' id='toolbar'>
      <form action='#' class='form'>
        <input placeholder='title'>
        <button type='submit' class='btn'>Add book</button>
      </form>
      <p><%= this.error %></p>
    </script>


    <script src='jquery-2.0.2.min.js' type='text/javascript'></script>
    <script src='underscore-min.js' type='text/javascript'></script>
    <script src='backbone-min.js' type='text/javascript'></script>
    <script src='bootstrap.min.js' type='text/javascript'></script>
    <script src='../cerebellum.js' type='text/javascript'></script>

    <script src='books.js' type='text/javascript'></script>
    </script>
  </head>
  <body>
  </body>
</html>
